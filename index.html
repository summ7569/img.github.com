<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 700px; /* 높이를 원하는 값으로 설정 */
        }
        #categorySelectContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #toggleButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            background-color: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .customOverlay {
            width: 300px; /* 가로 크기를 적절히 조정 */
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: left;
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .desc {
            margin-top: 5px;
        }
        .desc-content {
            display: flex; /* 내용을 가로로 배치 */
            align-items: center;
        }
        .desc-content img {
            margin-right: 10px; /* 이미지와 텍스트 사이 여백 조정 */
        }
        .closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="categorySelectContainer">
        <select id="categorySelect" onchange="updateCategory()">
            <option value="전부">전부</option>
            <option value="갈현동">갈현동</option>
            <option value="과천동">과천동</option>
            <option value="문원동">문원동</option>
            <option value="별양동">별양동</option>
            <option value="부림동">부림동</option>
            <option value="주암동">주암동</option>
            <option value="중앙동">중앙동</option>
            <option value="기타">기타</option>
            <option value="회전형">회전형</option>
            <option value="고정형">고정형</option>
        </select>
    </div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="위도,경도 또는 관리번호">
        <button onclick="searchLocation()">검색</button>
    </div>
    <div id="toggleButton" onclick="toggleUI()">숨기기</div>

    <!-- Kakao Maps SDK 로드 스크립트 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6&libraries=services"></script>
    <!-- JavaScript 파일 로드 -->
    <script src="script.js"></script>
</body>
</html>
