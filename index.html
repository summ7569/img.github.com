<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        #categoryButtons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .infoWindow {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .customOverlay {
            padding: 10px;
            width: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .desc {
            margin-top: 5px;
        }
        .desc-content {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="categoryButtons"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c853f1d10da9175222476044cffe3531&libraries=services"></script>
    <script src="script.js"></script>
</body>
</html>
