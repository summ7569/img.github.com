<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:4961px;height:3508px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
      {
       content: '<div style="font-size:10px;">둔촌푸르지오아파트 25-119</div>',
        latlng: new kakao.maps.LatLng(37.534880, 127.144112) // 좌표
      },
    {
       content: '<div style="font-size:10px;">대순진리교회 25-211</div>',
        latlng: new kakao.maps.LatLng(37.530293, 127.130893) // 좌표
      },
    {
       content: '<div style="font-size:10px;">성내삼성청구아파트 25-214</div>',
        latlng: new kakao.maps.LatLng(37.531895, 127.125522) // 좌표
      },
    {
       content: '<div style="font-size:10px;">성내주유소 25-216</div>',
        latlng: new kakao.maps.LatLng(37.532899, 127.122076) // 좌표
      },
    {
       content: '<div style="font-size:10px;">성내주유소 25-217</div>',
        latlng: new kakao.maps.LatLng(37.532764, 127.122112) // 좌표
      },
    {
       content: '<div style="font-size:10px;">천호초등학교, 천호도서관 25-222</div>',
        latlng: new kakao.maps.LatLng(37.540498, 127.136720) // 좌표
      },
    {
       content: '<div style="font-size:10px;">강동성심병원 25-225</div>',
        latlng: new kakao.maps.LatLng(37.537015, 127.135075) // 좌표
      },
    {
       content: '<div style="font-size:10px;">좋은마디병원 25-227</div>',
        latlng: new kakao.maps.LatLng(37.534256, 127.133717) // 좌표
      },
    {
       content: '<div style="font-size:10px;">동아하이빌 25-360</div>',
        latlng: new kakao.maps.LatLng(37.543853, 127.134117) // 좌표
      },
    {
       content: '<div style="font-size:10px;">천일초교사거리 25-361</div>',
        latlng: new kakao.maps.LatLng(37.544799, 127.130914) // 좌표
      },
    {
       content: '<div style="font-size:10px;">천일초교사거리 25-362</div>',
        latlng: new kakao.maps.LatLng(37.544731, 127.130163) // 좌표
      },
    {
       content: '<div style="font-size:10px;">천일중, 구강사 25-364</div>',
        latlng: new kakao.maps.LatLng(37.544903, 127.129029) // 좌표
      },
    {
       content: '<div style="font-size:10px;">길동성당 25-196</div>',
        latlng: new kakao.maps.LatLng(37.544315, 127.148008) // 좌표
      },
    {
       content: '<div style="font-size:10px;">고현초등학교 25-367</div>',
        latlng: new kakao.maps.LatLng(37.553275, 127.165284) // 좌표
      },
    {
       content: '<div style="font-size:10px;">고현초등학교 25-368</div>',
        latlng: new kakao.maps.LatLng(7.553551, 127.165080) // 좌표
      }
    


  
];
    var imageSrc="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(17, 25); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
