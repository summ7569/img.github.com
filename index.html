<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao66</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 700px; /* 높이를 원하는 값으로 설정 */
        }
        #categoryButtons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .customOverlay {
            width: 300px; /* 가로 크기를 적절히 조정 */
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: left;
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .desc {
            margin-top: 5px;
        }
        .desc-content {
            display: flex; /* 내용을 가로로 배치 */
            align-items: center;
        }
        .desc-content img {
            margin-right: 10px; /* 이미지와 텍스트 사이 여백 조정 */
        }
        .closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="categoryButtons"></div>

    <!-- Kakao Maps SDK 로드 스크립트 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6&libraries=services"></script>
    <script src="script.js"></script>
</body>
</html>
