<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:4961px;height:3508px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
      {
       content: '<div style="font-size:10px;">상문고 22-150</div>',
        latlng: new kakao.maps.LatLng(37.481337, 127.005047) // 좌표
      },
    {
       content: '<div style="font-size:10px;">개나리골입구 22-312</div>',
        latlng: new kakao.maps.LatLng(37.457274, 127.047713) // 좌표
      },
    {
       content: '<div style="font-size:10px;">개나리골입구 22-313</div>',
        latlng: new kakao.maps.LatLng(37.457165, 127.048188) // 좌표
      },
    {
       content: '<div style="font-size:10px;">새원마을 22-315</div>',
        latlng: new kakao.maps.LatLng(37.454576, 127.050792) // 좌표
      },
    {
       content: '<div style="font-size:10px;">방배고개 22-387</div>',
        latlng: new kakao.maps.LatLng(37.486496, 126.990261) // 좌표
      },
    {
       content: '<div style="font-size:10px;">내방역 22-391</div>',
        latlng: new kakao.maps.LatLng(37.487405, 126.992633) // 좌표
      },
    {
       content: '<div style="font-size:10px;">방배고개 22-392</div>',
        latlng: new kakao.maps.LatLng(37.486235, 126.988691) // 좌표
      },
    {
       content: '<div style="font-size:10px;">꽃마을 22-311</div>',
        latlng: new kakao.maps.LatLng(37.460618, 127.046521) // 좌표
      },
    {
       content: '<div style="font-size:10px;">본마을 22-316</div>',
        latlng: new kakao.maps.LatLng(37.453374, 127.050446) // 좌표
      },
    {
       content: '<div style="font-size:10px;">새원마을 22-314</div>',
        latlng: new kakao.maps.LatLng(37.454183, 127.050360) // 좌표
      },
    {
       content: '<div style="font-size:10px;">본마을 22-317</div>',
        latlng: new kakao.maps.LatLng(37.453366, 127.050688) // 좌표
      }
   
];
    var imageSrc="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(17, 25); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
