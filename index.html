<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:4961px;height:3508px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
      {
        //title: '중앙하이츠빌라앞',  // 마커 롤 오버시 표시될 내용
       content: '<div style="font-size:10px;">광흥창역 (14-127)</div>',
        latlng: new kakao.maps.LatLng(37.547590, 126.930211) // 좌표
      },
    {
        content: '<div style="font-size:10px;">광흥창역 (14-128)</div>',
        latlng: new kakao.maps.LatLng(37.547424, 126.930656) // 좌표
    },
    {
        content: '<div style="font-size:10px;">광흥창역 (14-129)</div>',
        latlng: new kakao.maps.LatLng(37.547340, 126.934006) // 좌표
    },
    {
        content: '<div style="font-size:10px;">도화동현대아파트 (14-154)</div>',
        latlng: new kakao.maps.LatLng(37.540307, 126.955735) // 좌표
    },
    {
        content: '<div style="font-size:10px;">청기와빌라 (14-261)</div>',
        latlng: new kakao.maps.LatLng(37.560572, 126.903971) // 좌표
    },
    {
        content: '<div style="font-size:10px;">청기와빌라 (14-262)</div>',
        latlng: new kakao.maps.LatLng(37.560777, 126.904792) // 좌표
    },
    {
        content: '<div style="font-size:10px;">망원정입구 (14-263)</div>',
        latlng: new kakao.maps.LatLng(37.552628, 126.907015) // 좌표
    },
    {
        content: '<div style="font-size:10px;">성산초등학교 (14-264)</div>',
        latlng: new kakao.maps.LatLng(37.553578, 126.910046) // 좌표
    },
    {
        content: '<div style="font-size:10px;">한강밤섬자이아파트 (14-310)</div>',
        latlng: new kakao.maps.LatLng(37.545773, 126.927708) // 좌표
    },
    {
        content: '<div style="font-size:10px;">서강해모로아파트 (14-313)</div>',
        latlng: new kakao.maps.LatLng(37.545493, 126.929714) // 좌표
    },
    {
        content: '<div style="font-size:10px;">도화동현대아파트 (14-155)</div>',
        latlng: new kakao.maps.LatLng(37.540367, 126.955918) // 좌표
    },
    {
        content: '<div style="font-size:10px;">서강초등학교 (14-125)</div>',
        latlng: new kakao.maps.LatLng(37.547705, 126.925322) // 좌표
    },
    {
        content: '<div style="font-size:10px;">마포세무서 (14-130)</div>',
        latlng: new kakao.maps.LatLng(37.546991, 126.939228) // 좌표
    },
    {
        content: '<div style="font-size:10px;">성산동 (14-184)</div>',
        latlng: new kakao.maps.LatLng(37.564714, 126.906719) // 좌표
    }
];
    var imageSrc="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(17, 25); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
