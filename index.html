<!DOCTYPE html>
<html>
	<head>
		<meta charest="ut f-8">
		<title> 연습용</title>
	</head>
	<body>
		<!-- 지도를 표시할 div 입니다 -->
		<div id="map" style="width:100%;height:500px;"></div>
		<script type="text/javascript" sre="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>

	<script>
		var listData = [
			["서울 중구 세종대로 110", "서울특별시청"],
			["경기 수원시 팔달구 효원로 1","경기도청"],
			["서울 용산구 용문동 28-7", "중앙하이츠빌라앞 (03-245)"]
			["서울 용산구 용문동 28-2", "중앙하이츠빌라앞 (03-246)"]
			];

//맵을 넣을 div
var mapContainer = document.getElementById('map');
var mapOption = {
	level: 11
}

//맵 표시
var map = new daum.maps.Map(mapContainer, mapOption);

// 확대축소 컨트롤

var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

//주소 좌표 변환
var geocoder = new daum.maps.services.Geocoder();

//for loop
listData.forEach(function(addr, index) {
	geocoder.addressSearch(addr[0], function(result, status) {
		if (status === daum.maps.services.Status.OK) {
			var coords = new daum.maps.LatLng(result[0].y, result[0].x);

			var marker = new daum.maps.Marker({
				position: coords,
				clickable: true
			});

			// 마커 지도표시
			marker.setMap(map);

			//인포윈도우 생성
			var infowindow = new kakao.maps.InfoWindow({
				content: '<div style="width:150px;text-align:center;padding:6px 0;">' + addr[1] + '</div>',
				removable : true
			});

			//마커 인포윈도우 표시
			infowindow.open(map, marker);
		}
	});
});


	</script>
	</body>
	</html>
