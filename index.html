<!DOCTYPE HTML>
<HTML lang="kr">
<head>
    <meta charset="utf-8">
    <title>Integrated Map Example</title>
    <style>
        /* 공통 스타일 */
        #mapwrap {
            position: relative;
            overflow: hidden;
        }

        .category,
        .category * {
            margin: 0;
            padding: 0;
            color: #000;
        }

        .category {
            position: absolute;
            overflow: hidden;
            top: 10px;
            left: 10px;
            width: 250px;
            height: 50px;
            z-index: 10;
            border: 1px solid black;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 12px;
            text-align: center;
            background-color: #fff;
            display: block; /* 초기에 보이도록 설정 */
        }

        .category .menu_selected {
            background: #FF5F4A;
            color: #fff;
            border-left: 1px solid #915B2F;
            border-right: 1px solid #915B2F;
            margin: 0 -1px;
        }

        .category li {
            list-style: none;
            float: left;
            width: 60px;
            height: 45px;
            padding-top: 5px;
            cursor: pointer;
        }

        .category .ico_comm {
            display: block;
            margin: 0 auto 2px;
            width: 22px;
            height: 26px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png') no-repeat;
        }

        .category .ico_coffee {
            background-position: -10px 0;
        }

        .category .ico_store {
            background-position: -10px -36px;
        }

        .category .ico_carpark {
            background-position: -10px -72px;
        }

        .category .ico_all {
            background-position: -10px -108px;
        }

        /* 추가된 스타일 */
        #toggleUI {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 20;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            display: block; /* 초기에 보이도록 설정 */
        }

        /* 여기서부터 스크립트 */
        #map {
            width: 100%;
            height: 100% !important;
            padding-bottom: 50%;
            position: relative;
        }
    </style>
</head>

<body>
  <div id="map" style="width: 100%; height: 100%; position: relative;"></div>
  
  <!-- 지도 위에 표시될 마커 카테고리 -->
  <div class="category">
      <ul>
          <li id="coffeeMenu" onclick="changeMarker('coffee')">
              <span class="ico_comm ico_coffee"></span>
              커피숍
          </li>
          <li id="storeMenu" onclick="changeMarker('store')">
              <span class="ico_comm ico_store"></span>
              편의점
          </li>
          <li id="carparkMenu" onclick="changeMarker('carpark')">
              <span class="ico_comm ico_carpark"></span>
              주차장
          </li>
          <li id="allMenu" onclick="changeMarker('all')">
              <span class="ico_comm ico_all"></span>
              모두
          </li>
      </ul>
  </div>

  <!-- 검색 폼 추가 -->
  <div class="search-form" style="display: block;">
      <form id="searchForm">
          <label for="latitude">위도: </label><input type="text" id="latitude" name="latitude" required><br>
          <label for="longitude">경도: </label><input type="text" id="longitude" name="longitude" required><br>
          <label for="category">카테고리: </label>
          <select id="categorySelect" name="category">
              <option value="coffee">커피숍</option>
              <option value="store">편의점</option>
              <option value="carpark">주차장</option>
          </select><br>
          <label for="info">추가 정보: </label><input type="text" id="info" name="info"><br>
          <button type="button" onclick="addMarker()">추가</button>
          <button type="button" onclick="moveToCoordinates()">위치로 이동</button>
      </form>
  </div>

  <!-- UI 숨기기/보이기 버튼 -->
  <div id="toggleUI" onclick="toggleUI()">UI 숨기기</div>

  <!-- 데이터 삭제 버튼 -->
  <div id="clearData" onclick="clearLocalStorage()">저장된 데이터 삭제</div>

  <!-- JavaScript 스크립트 -->
  <script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.499590490909185, 127.0263723554437),
            level: 5
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var coffeePositions = [
        new kakao.maps.LatLng(37.499590490909185, 127.0263723554437),
        new kakao.maps.LatLng(37.499427948430814, 127.02794423197847),
        new kakao.maps.LatLng(37.498553760499505, 127.02882598822454),
        new kakao.maps.LatLng(37.497625593121384, 127.02935713582038),
        new kakao.maps.LatLng(37.49646391248451, 127.02675574250912),
        new kakao.maps.LatLng(37.49629291770947, 127.02587362608637),
        new kakao.maps.LatLng(37.49754540521486, 127.02546694890695)
    ];

    var coffeeInfo = [
        "부림동 52-1",
        "부림동 110-1",
        "부림동 140-1",
        "부림동 120-1",
        "부림동 122-221",
        "부림동 540-1",
        "부림동 1340-1"
    ];

    var storePositions = [
        new kakao.maps.LatLng(37.497535461505684, 127.02948149502778),
        new kakao.maps.LatLng(37.49671536281186, 127.03020491448352),
        new kakao.maps.LatLng(37.496201943633714, 127.02959405469642),
        new kakao.maps.LatLng(37.49640072567703, 127.02726459882308),
        new kakao.maps.LatLng(37.49640098874988, 127.02609983175294),
        new kakao.maps.LatLng(37.49932849491523, 127.02935780247945),
        new kakao.maps.LatLng(37.49996818951873, 127.02943721562295)
    ];

    var storeInfo = [
        "중앙동 52-1",
        "과천동 110-1",
        "중앙동 140-1",
        "과천동 120-1",
        "과천동 122-221",
        "과천동 540-1",
        "과천동 1340-1"
    ];

    var carparkPositions = [
        new kakao.maps.LatLng(37.49966168796031, 127.03007039430118),
        new kakao.maps.LatLng(37.499463762912974, 127.0288828824399),
        new kakao.maps.LatLng(37.49896834100913, 127.02833986892401),
        new kakao.maps.LatLng(37.49893267508434, 127.02673400572665),
        new kakao.maps.LatLng(37.49872543597439, 127.02676785815386),
        new kakao.maps.LatLng(37.49813096097184, 127.02591949495914),
        new kakao.maps.LatLng(37.497680616783086, 127.02518427952202)
    ];

    var carparkInfo = [
        "부천동 52-1",
        "부천동 110-1",
        "부천동 140-1",
        "부천동 120-1",
        "부천동 122-221",
        "부천동 540-1",
        "부천동 1340-1"
    ];

    var markers = [];

    function addMarker() {
        var lat = parseFloat(document.getElementById('latitude').value);
        var lng = parseFloat(document.getElementById('longitude').value);
        var category = document.getElementById('categorySelect').value;
        var info = document.getElementById('info').value;

        var markerPosition = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            clickable: true
        });

        marker.setMap(map);
        markers.push({ marker: marker, category: category, info: info });

        saveMarkersToLocalStorage();
    }

    function changeMarker(category) {
        for (var i = 0; i < markers.length; i++) {
            var marker = markers[i].marker;
            if (markers[i].category === category || category === 'all') {
                marker.setMap(map);
            } else {
                marker.setMap(null);
            }
        }

        var menuItems = document.querySelectorAll('.category li');
        for (var j = 0; j < menuItems.length; j++) {
            menuItems[j].classList.remove('menu_selected');
        }

        var selectedMenuItem = document.getElementById(category + 'Menu');
        selectedMenuItem.classList.add('menu_selected');
    }

    function toggleUI() {
        var uiElements = document.querySelectorAll('.category, .search-form, #toggleUI, #clearData');
        for (var i = 0; i < uiElements.length; i++) {
            uiElements[i].style.display = (uiElements[i].style.display === 'none') ? 'block' : 'none';
        }
    }

    function clearLocalStorage() {
        localStorage.removeItem('markers');
        location.reload();
    }

    function saveMarkersToLocalStorage() {
        var markersToSave = markers.map(function(marker) {
            return {
                category: marker.category,
                info: marker.info,
                latlng: {
                    lat: marker.marker.getPosition().getLat(),
                    lng: marker.marker.getPosition().getLng()
                }
            };
        });

        localStorage.setItem('markers', JSON.stringify(markersToSave));
    }

    function loadMarkersFromLocalStorage() {
        var savedMarkers = JSON.parse(localStorage.getItem('markers')) || [];

        savedMarkers.forEach(function(savedMarker) {
            var latlng = new kakao.maps.LatLng(savedMarker.latlng.lat, savedMarker.latlng.lng);
            var marker = new kakao.maps.Marker({
                position: latlng,
                clickable: true
            });

            marker.setMap(map);
            markers.push({ marker: marker, category: savedMarker.category, info: savedMarker.info });
        });
    }

    function moveToCoordinates() {
        var lat = parseFloat(document.getElementById('latitude').value);
        var lng = parseFloat(document.getElementById('longitude').value);

        var moveLatLng = new kakao.maps.LatLng(lat, lng);
        map.setCenter(moveLatLng);
    }

    loadMarkersFromLocalStorage();
  </script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ded09aa909bbc338acb43b3ba53454ef&libraries=services"></script>
</body>

</html>
