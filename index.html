<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:500px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        //title: '중앙하이츠빌라앞',  // 마커 롤 오버시 표시될 내용
        content: '<div>중앙하이츠빌라앞</div>',
        latlng: new kakao.maps.LatLng(37.537983, 126.960040) // 좌표
    },
    {
        content: '<div>중앙하이츠빌라앞</div>',
        latlng: new kakao.maps.LatLng(37.537927, 126.959969)
    },
    {
        content: '<div>숙대입구</div>',
        latlng: new kakao.maps.LatLng(37.544257, 126.970571)
    },
    {
        content: '<div>새마을금고</div>',
        latlng: new kakao.maps.LatLng(37.537125, 126.959536)
    },
     {
        content: '<div>서빙고초등학교</div>',
        latlng: new kakao.maps.LatLng(37.522528, 126.990892)
    },
     {
        content: '<div>신창동세방아파트</div>',
        latlng: new kakao.maps.LatLng(37.535776, 126.954903)
    },
     {
        content: '<div>남이장군사당</div>',
        latlng: new kakao.maps.LatLng(37.536541, 126.957253)
    },
     {
        content: '<div>남이장군사당</div>',
        latlng: new kakao.maps.LatLng(37.536615, 126.957183)
    }
    
];
    
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });
}
    
    map.setBounds(bounds);
    
    
</script>
</body>
</html>
