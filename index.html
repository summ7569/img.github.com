<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>

<body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
      {
       content: '<div>방학역 (10-111)</div>',
        latlng: new kakao.maps.LatLng(37.669082, 127.043796) // 좌표
    },
    {

        latlng: new kakao.maps.LatLng(37.657369, 127.040237)
    },
        {
        content: '<div>도봉보건소(10-118)</div>',
        latlng: new kakao.maps.LatLng(37.657888, 127.039883)
    },
        {
        content: '<div>방학동삼익세라믹 (10-176)</div>',
        latlng: new kakao.maps.LatLng(37.661682, 127.034599)
    },
        {

    },
    {
        content: '<div>도봉문화정보도서관 (10-244)</div>',
        latlng: new kakao.maps.LatLng(37.643909, 127.044200)
    },
    {
        content: '<div>창동청구빌라 (10-260)</div>',
        latlng: new kakao.maps.LatLng(37.645243, 127.040193)
    },
    {
        content: '<div>창동청구빌라 (10-261)</div>',
        latlng: new kakao.maps.LatLng(37.645523, 127.039796)
    },
    {
        content: '<div>창3동염광아트빌 (10-280)</div>',
        latlng: new kakao.maps.LatLng(37.634522, 127.042411)
    },
    {
        content: '<div>창3동염광아트빌 (10-281)</div>',
        latlng: new kakao.maps.LatLng(37.634361, 127.042604)
    },
    {
        content: '<div>북서울농협창동지점 (10-284)</div>',

    {

    {

        {

    },

        latlng: new kakao.maps.LatLng(37.666643, 127.032223)
    }

    


  
];
    var imageSrc="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(17, 25); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
