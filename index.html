<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Page</title>
    <!-- style.css 파일을 링크 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main.html 파일을 포함 -->
    <div id="main-container">
        <!-- main.html 파일의 내용을 여기에 포함하는 것이 아니라 main.html 파일을 iframe으로 포함 -->
        <iframe src="main.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>
    <!-- script.js 파일을 링크 -->
    <script src="script.js"></script>
</body>
</html>
