<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Maps Example</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        .category {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #searchForm {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        .customoverlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="category">
        <h3>카테고리</h3>
        <button onclick="changeMarker('coffee')">커피숍</button>
        <button onclick="changeMarker('store')">편의점</button>
        <button onclick="changeMarker('carpark')">주차장</button>
        <button onclick="changeMarker('all')">모두 보기</button>
    </div>

    <div id="map"></div>

    <div id="searchForm">
        <h3>검색 및 추가</h3>
        <label for="latitude">위도:</label>
        <input type="text" id="latitude" placeholder="위도 입력">
        <label for="longitude">경도:</label>
        <input type="text" id="longitude" placeholder="경도 입력">
        <button onclick="moveToCoordinates()">이동하기</button>
        <br><br>
        <label for="category">카테고리:</label>
        <select id="category">
            <option value="coffee">커피숍</option>
            <option value="store">편의점</option>
            <option value="carpark">주차장</option>
        </select>
        <label for="info">추가 정보:</label>
        <input type="text" id="info" placeholder="추가 정보 입력">
        <button onclick="addMarker()">추가하기</button>
        <button onclick="clearMarkers()">모두 초기화</button>
    </div>

    <div class="customoverlay">
        <div id="overlayContent">
            <div id="overlayInfo">
                <button id="overlayClose">닫기</button>
            </div>
        </div>
    </div>

    <button id="toggleUI" onclick="toggleUI()">UI 숨기기</button>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6&libraries=services"></script>
    <script src="map.js"></script>
</body>
</html>
