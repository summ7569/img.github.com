<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    
</head>
<body>
    
    <div id="map" style="width:700px; height:500px"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
    
   <div>
       <input type="text" id="search_name" />
       <input type="button" value="search" onclick="add_search()" />
   </div>
<div>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도 중심좌표
                level: 3 //지도 확대레벨

            };
        
// 지도생성
var map = new kakao.maps.Map(mapContainer, mapOption);   
        
        //주소 - 좌표 변환 객체
        var geocoder = new kakao.maps.services.eocoder();
        
    //주소로 좌표를 검색
       function add_search(){
           var add_search = document.getElementByID('search_name').value;
           geocoder.addressSearch(add_search, function(result, status) {
               
               //정상적으로 검색이 완료
               if(status === kakao.maps.services.Status.OK){
                   
                   var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                   
                   //결과값으로 받은 위치를 마커로 표시
                   var marker = new kakao.maps.Marker({
                       map: map,
                       position: coords
                   });
                   document.getElementByid('search_lat').value=result[0].y;
                   document.getElementByid('search_lng').value=result[0].x;
                   
                   //인포윈도우로 장소에 대한 설명을 표시합니다
                   var infowindow=new kakao.maps.InfoWindow({
                       content: '<div style="width:150px;text-align:center;padding:6px 0;">테스트용</div>'
                   });
                   infowindow.open(map, marker);
                   
                   //지도의 중심을 결과값으로 받은 위치로 이동
                   map.setCenter(coords);
               }
           });
       }
    </script>
    
</body>
</html>
