<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:4961px;height:3508px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
      {
        //title: '중앙하이츠빌라앞',  // 마커 롤 오버시 표시될 내용
        content: '<div>장안치안센터 (06-266)</div>',
        latlng: new kakao.maps.LatLng(37.567957, 127.072487) // 좌표
      },
    {
        content: '<div>장안치안센터 (06-266,267)</div>',
        latlng: new kakao.maps.LatLng(37.568102, 127.072659)
    },
    {
        content: '<div>장평중학교 (06-268)</div>',
        latlng: new kakao.maps.LatLng(37.565722, 127.070888)
    },
    {
        content: '<div>제기시장 (06-291)</div>',
        latlng: new kakao.maps.LatLng(37.586492, 127.034589)
    },
    {
        content: '<div>벽산아파트 (06-299)</div>',
        latlng: new kakao.maps.LatLng(37.582688, 127.030160)
    },
        {
        content: '<div>장안동우체국 (06-307)</div>',
        latlng: new kakao.maps.LatLng(37.566852, 127.065011)
    },
        {
        content: '<div>장평중학교앞 (06-314)</div>',
        latlng: new kakao.maps.LatLng(37.564936, 127.070302)
    },
        {
        content: '<div>종로사약국 (06-318)</div>',
        latlng: new kakao.maps.LatLng(37.594537, 127.064930)
    },
        {
        content: '<div>자동차부품상가 (06-335)</div>',
        latlng: new kakao.maps.LatLng(37.564616, 127.057620)
    },
    {
        content: '<div>용두동신동아아파트 (06-424)</div>',
        latlng: new kakao.maps.LatLng(37.574073, 127.031689)
    },
        {
        content: '<div>청계한신휴플러스 (06-507)</div>',
        latlng: new kakao.maps.LatLng(37.569687, 127.049206)
    },
            {
        content: '<div>동대문노인종합복지관 (06-357)</div>',
        latlng: new kakao.maps.LatLng(37.586090, 127.049477)
    }

];
    var imageSrc="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(17, 25); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
