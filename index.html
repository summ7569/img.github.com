<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:4961px;height:3508px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da010f91e59f856e4b8d54937ba756b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        //title: '중앙하이츠빌라앞',  // 마커 롤 오버시 표시될 내용
        content: '<div>장곡초교앞 (08-201)</div>',
        latlng: new kakao.maps.LatLng(37.617635, 127.047700) // 좌표
    },
    {
        content: '<div>삼선교, 성북문화원 (08-236)</div>',
        latlng: new kakao.maps.LatLng(37.588735, 127.005581)
    },
        {
        content: '<div>돈암시장입구 (08-306)</div>',
        latlng: new kakao.maps.LatLng(37.591671, 127.016737)
    },
        {
        content: '<div>보문2교 (08-309)</div>',
        latlng: new kakao.maps.LatLng(37.589114, 127.019476)
    },
        {
        content: '<div>용문중고교 (08-314)</div>',
        latlng: new kakao.maps.LatLng(37.587248, 127.023199)
    },
        {
        content: '<div>꿈에그린아파트 (08-363)</div>',
        latlng: new kakao.maps.LatLng(37.601428, 127.012076)
    },
        {
        content: '<div>월곡동신아파트 (08-403)</div>',
        latlng: new kakao.maps.LatLng(37.604293, 127.036295)
    },
        {
        content: '<div>한성대입구역 (08-405)</div>',
        latlng: new kakao.maps.LatLng(37.589160, 127.005044)
    },
        {
        content: '<div>동방고개 (08-103)</div>',
        latlng: new kakao.maps.LatLng(37.613683, 127.038236)
    },
        {
        content: '<div>신안2차아파트 (07-352)</div>',
        latlng: new kakao.maps.LatLng(37.614812, 127.078851)
    },
        {
        content: '<div>그린빌아파트 (08-104)</div>',
        latlng: new kakao.maps.LatLng(37.617825, 127.042980)
    },
        {
        content: '<div>북서울꿈의 숲 (08-199)</div>',
        latlng: new kakao.maps.LatLng(37.619281, 127.044923)
    },
            {
        content: '<div>장곡초교앞 (08-202)</div>',
        latlng: new kakao.maps.LatLng(37.617879, 127.047533)
    }
    
];
    
    var bounds = new kakao.maps.LatLngBounds();

    
for (var i = 0; i < positions.length; i ++) {
   
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
      
            
    });
    bounds.extend(positions[i].latlng);

    
    //마커에 표시할 인포윈도우 생성
    var infowindow=new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    
    // 마커에 mouseover 이벤트와 mouse out 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for 문에서 클ㄹ저를 만들지않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    }
   
    map.setBounds(bounds);
    
    // 인포윈도우 표시하는 클로저 함수
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
</script>
</body>
</html>
